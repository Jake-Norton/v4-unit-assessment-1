<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>MAKIN' SHAPES</title>
        <link rel="stylesheet" href="style-2.css">
        <link rel="stylesheet" href="reset.css">
        <style>
            h1 {
                font-size: 30px;
                font-weight: bold;
            }
            h2 {
                font-size: 25px;
                font-weight: bold;
                margin-left: 10px;
            }
            p {
                font-size: 20px;
                color: #ffffff
            }
        </style>
    </head>
    <body>
        <div id="topbar">
            <h1>Makin' Shapes!</h1>
        </div>
        <h2>Rectangles</h2>
        <div id="recbox">
            <div id="rec1"></div>
            <div id="rec2"></div>
            <div id="rec3"></div>
        </div>
        <h2>Circles</h2>
        <div id="cirbox">
            <div id="cir1">
                <div id="eyes">
                    <p>&#9899 &#9899</p>
                </div>
                <div id="nose">
                    <img src="http://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/carrot.png" height="20" width="20">
                </div>
            </div>
            <div id="cir2">
                <div id="buttons">
                    <p>&#9899</p>
                    <p>&#9899</p>
                    <p>&#9899</p>
                </div>
            </div>
            <div id="cir3"></div>
        </div>
        <h2>Everything</h2>
        <div id="evebox">
            <div id="outerbox">
                <div id="outercircle">
                    <div id="innerbox">
                        <div id="innercircle">
                            <p>&#128032</p>
                        </div>
                        <div id="label">
                            <p>Fish Tank</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
